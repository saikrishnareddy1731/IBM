<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Product</title>
<link rel="stylesheet" type="text/css"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous"
	th:href="@{/webjars/bootstrap/4.4.1/css/bootstrap.min.css}" />
</head>
<body>
<div class="container">

    <div class="row">
        <div class="col-sm-6">
            <h2>Show Product</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 font-weight-bold">Product Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.id}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 font-weight-bold">Name:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.name}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 font-weight-bold">Description:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${product.description}"></p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 sm-2 font-weight-bold">Price:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="'$'+${product.price}"></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
    
    <a class="btn btn-link" href="/products">Return to list</a>
    </div>
</div>
</body>
</html>
