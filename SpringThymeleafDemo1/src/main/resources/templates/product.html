<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Product Details</title>
<link
	href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
	th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>

	<div class="container">
	
	
	      <!--     Header tag       -->
	      
	         <div class="row">
			    <div class="col-sm-6">
				<h2>Show Product</h2>
			    </div>
		     </div>
		     
		     
		     
		<!-- rows -->
		
		
		<div class="row">
		   <div class="col-sm-8">
				<form class="form-horizontal">
				
				
				
				<!-- product id -->

					<div class="form-group">
						<label class="col-sm-2 control-label">Product ID:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.id}">Product ID</p>
						</div>
					</div>
					
					
						<!-- product description -->
					<div class="form-group">
						<label class="col-sm-2 control-label">Product Description:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.description}">Product Description						</div>
					    </div>
					    
					    
					    	<!-- product price -->
					<div class="form-group">
						<label class="col-sm-2 control-label">Product Price:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.price}">Product
								Price</p>
						</div>
					</div>
					
					
					<!-- product image url -->
					<div class="form-group">
						<label class="col-sm-2 control-label">Product ImageUrl:</label>
						<div class="col-sm-10">
							<p class="form-control-static" th:text="${product.imageUrl}">Product
								ImageUrl</p>
						</div>
					</div>
					
					
				</form>
			</div>
		</div>
		
		
		
	</div>
</body>
</html>
